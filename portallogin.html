<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="University of Cape Coast Student's Portal. Student Authentication!">

    <!--? Calling all the links for the styling of the students' portal -->

    <!-- Calling the bootstrap file to style our page -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!--? Calling the fontawesome files to add icons to our page our page -->
    <!-- <link rel="stylesheet" href="assets/fontawesome/css/solid.css">
    <link rel="stylesheet" href="assets/fontawesome/css/brands.css"> -->
    <!-- <link rel="stylesheet" href="assets/fontawesome/css/fontawesome6.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--? Calling the our main csss file to add personal styling to  our page -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!--? End of liks for styling of students portal -->

    <title>UCC Students Portal</title>
</head>
<body>
    
   <div class="col d-flex justify-content-center mt-5 ">
    <div class="card" >
        <div class="card-body">

            <section class="ucc-logo">
                <h4 class="card-title"> <img class="img-fluid" src="assets/images/Avatar.svg" alt=""> Ucc Students Portal</h4>
            </section>
            <form action="">

                <!--? I've put the section for my reference number input here, it consists of a label and an input -->
                <section class="input-group">
                    <label for="reference_number">Reference number</label><br>
                    <input class="inputs" name="reference_number" type="text" required="" autofocus="" autocapitalize="none" autocomplete="username">
                </section>

                <!--? I've put the section for my password input here, it consists of a label and an input -->
                <section class="input-group">
                    <label for="password">Password</label><br>
                    <input class="inputs" name="password" type="password" autocomplete="current-password" required="" id="id_password">
                    <!-- ?I've added a section to help me to able to toggle the password on and off -->
                    <i class="far fa-eye mt-3" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                </section>

                <!--? I've put the section for my button input here, it consists of a label and an input -->
                <section class="input-group">
                    <input class=" btn btn-primary" type="button" value="Login">
                </section>
                <section class="input group text-center mt-4">
                    <a href="" class="primary">forgot password? </a>
                </section>


                <!--? I've put the section for announcements and helplines buttons here, it consists of a label and an icon button -->
                <section class="input-group">
                <div class="d-block col text-center">
                    <button class="btn btn-danger btn-other mb-1 "> <img class="img-fluid" src="assets/images/campaign.svg" alt=""> </button>
                    <p class="others">Announcements</p>
                </div>
                <div class="d-block col text-center">
                    <button class="btn btn-info btn-other mb-1">  <img class="img-fluid" src="assets/images/help_outline.svg" alt=""> </button>
                    <p class="others">Helplines</p>
                </div>
                </section>
                
            </form>
        </div>
   </div>

    </div>
    <script>
        // This piece of code helps us to toggle the password inputs so that users can see what password they have typed
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye slash icon
        this.classList.toggle('fa-eye-slash');
});
    </script>
</body>
</html>
